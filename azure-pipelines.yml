pr:
  branches:
    include:
      - master
  paths:
    exclude:
      - .github
      - docs
      - LICENSE
      - README.md
trigger: none

name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

stages:
- stage: Build

  jobs:
  - job:
    displayName: "amd64/ubuntu-22.04"
    pool:
      vmImage: 'ubuntu-22.04'

    steps:
    - checkout: self
      clean: true
      submodules: true

    - script: |
        set -exuo pipefail
        # dash-ha build deps
        sudo apt-get update
        sudo apt-get install -y curl protobuf-compiler redis
        curl https://sh.rustup.rs -sSf | sh -s -- -y
      displayName: 'Install dash-ha dependencies'

    - task: DownloadPipelineArtifact@2
      inputs:
        source: specific
        project: build
        pipeline: Azure.sonic-buildimage.common_libs
        artifact: common-lib
        runVersion: 'latestFromBranch'
        runBranch: 'refs/heads/master'
        path: $(Build.ArtifactStagingDirectory)/download/common
        patterns: |
          target/debs/bookworm/libnl-3-200_*.deb
          target/debs/bookworm/libnl-3-dev_*.deb
          target/debs/bookworm/libnl-genl-3-200_*.deb
          target/debs/bookworm/libnl-genl-3-dev_*.deb
          target/debs/bookworm/libnl-route-3-200_*.deb
          target/debs/bookworm/libnl-route-3-dev_*.deb
          target/debs/bookworm/libnl-nf-3-200_*.deb
          target/debs/bookworm/libnl-nf-3-dev_*.deb
          target/debs/bookworm/libyang_*.deb
      displayName: "Download common-libs deb packages"

    - task: DownloadPipelineArtifact@2
      inputs:
        source: specific
        project: build
        pipeline: Azure.sonic-swss-common
        artifact: sonic-swss-common-bookworm
        runVersion: 'latestFromBranch'
        runBranch: 'refs/heads/master'
        allowPartiallySucceededBuilds: true
        path: $(Build.ArtifactStagingDirectory)/download/swsscommon
        patterns: |
          libswsscommon_1.0.0_*.deb
          libswsscommon-dev_1.0.0_*.deb
      displayName: "Download libswsscommon deb packages"

    - script: |
        set -exuo pipefail
        export DEBIAN_FRONTEND=noninteractive
        sudo apt-get update
        sudo apt-get install -y libboost-dev libboost-serialization-dev libhiredis-dev libzmq3-dev
        pushd download
        sudo dpkg -i $(find common -type f -name '*.deb')
        sudo dpkg --ignore-depends=libboost-serialization1.74.0 -i $(find swsscommon -type f -name '*.deb')
        popd
        rm -rf download
      workingDirectory: $(Build.ArtifactStagingDirectory)
      displayName: 'Install libswsscommon'

    - script: |
        make ci-format
      displayName: 'Check formatting'

    - script: |
        make ci-build
      displayName: 'Build'

    - script: |
        make ci-doc
      displayName: 'Document'

    - script: |
        make ci-lint
      displayName: 'Lint'

    - script: |
        make ci-test
      displayName: 'Test'
